# Florida Trial Counsel - Workflow Index
# Complete litigation lifecycle for Florida County and Circuit Courts

version: "1.0"
jurisdiction: "Florida State Courts"
court_levels:
  - county
  - circuit

workflows:
  # PRE-LITIGATION PHASE
  - id: "00"
    name: "intake-and-triage"
    file: "00-intake-and-triage.md"
    phase: "Pre-Litigation"
    description: "Client intake, conflict check, case assessment, authority research"

  - id: "01"
    name: "case-evaluation"
    file: "01-case-evaluation.md"
    phase: "Pre-Litigation"
    description: "Legal viability analysis, damages assessment, strategy development"

  # FILING PHASE
  - id: "02"
    name: "complaint-drafting"
    file: "02-complaint-drafting.md"
    phase: "Filing"
    description: "Draft complaint/petition, verify jurisdiction, attach exhibits"

  - id: "03"
    name: "filing-and-service"
    file: "03-filing-and-service.md"
    phase: "Filing"
    description: "File with clerk, arrange service, track deadlines"

  # RESPONSIVE PLEADINGS PHASE
  - id: "04"
    name: "answer-and-defenses"
    file: "04-answer-and-defenses.md"
    phase: "Responsive"
    description: "Answer, affirmative defenses, counterclaims, crossclaims"

  - id: "05"
    name: "motion-practice-early"
    file: "05-motion-practice-early.md"
    phase: "Responsive"
    description: "Motion to dismiss, motion for more definite statement, motion to strike"

  # DISCOVERY PHASE
  - id: "06"
    name: "initial-disclosures"
    file: "06-initial-disclosures.md"
    phase: "Discovery"
    description: "Rule 1.280(a) initial disclosures within 60 days"

  - id: "07"
    name: "written-discovery"
    file: "07-written-discovery.md"
    phase: "Discovery"
    description: "Interrogatories, RFPs, RFAs, responses, objections"

  - id: "08"
    name: "depositions"
    file: "08-depositions.md"
    phase: "Discovery"
    description: "Deposition notices, preparation, examination, summaries"

  - id: "09"
    name: "discovery-disputes"
    file: "09-discovery-disputes.md"
    phase: "Discovery"
    description: "Motions to compel, protective orders, sanctions"

  - id: "10"
    name: "expert-discovery"
    file: "10-expert-discovery.md"
    phase: "Discovery"
    description: "Expert designation, reports, Daubert challenges"

  # DISPOSITIVE MOTION PHASE
  - id: "11"
    name: "summary-judgment"
    file: "11-summary-judgment.md"
    phase: "Dispositive"
    description: "Motion for summary judgment, response, reply"

  # PRETRIAL PHASE
  - id: "12"
    name: "case-management"
    file: "12-case-management.md"
    phase: "Pretrial"
    description: "CMO compliance, track assignment, scheduling"

  - id: "13"
    name: "mediation-settlement"
    file: "13-mediation-settlement.md"
    phase: "Pretrial"
    description: "Mediation preparation, settlement negotiations, offers of judgment"

  - id: "14"
    name: "pretrial-preparation"
    file: "14-pretrial-preparation.md"
    phase: "Pretrial"
    description: "Pretrial statement, motions in limine, exhibit/witness lists"

  # TRIAL PHASE
  - id: "15"
    name: "trial-preparation"
    file: "15-trial-preparation.md"
    phase: "Trial"
    description: "Trial notebook, witness prep, exhibit prep, jury instructions"

  - id: "16"
    name: "trial-execution"
    file: "16-trial-execution.md"
    phase: "Trial"
    description: "Voir dire, opening, examination, closing, verdict"

  # POST-TRIAL PHASE
  - id: "17"
    name: "post-trial-motions"
    file: "17-post-trial-motions.md"
    phase: "Post-Trial"
    description: "Motion for new trial, JNOV, relief from judgment"

  - id: "18"
    name: "judgment-enforcement"
    file: "18-judgment-enforcement.md"
    phase: "Post-Trial"
    description: "Final judgment, execution, garnishment, liens"

  - id: "19"
    name: "appeal-preservation"
    file: "19-appeal-preservation.md"
    phase: "Post-Trial"
    description: "Notice of appeal, record preparation, stay pending appeal"

  # ANALYTICAL MODULES
  - id: "20"
    name: "precedent-clustering"
    file: "20-precedent-clustering.md"
    phase: "Analytics"
    description: "Pattern analysis of appellate outcomes"

  - id: "21"
    name: "judge-profiling"
    file: "21-judge-profiling.md"
    phase: "Analytics"
    description: "Public docket analysis for judicial tendencies"

  - id: "22"
    name: "timeline-optimization"
    file: "22-timeline-optimization.md"
    phase: "Analytics"
    description: "Strategic deadline and motion scheduling"

