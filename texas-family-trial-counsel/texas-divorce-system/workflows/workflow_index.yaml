# Texas Divorce Litigation System - Workflow Index
# Maps litigation phases to workflows, templates, and outputs

system:
  name: Texas Divorce Litigation System
  version: 1.0.0
  jurisdiction: Texas
  primary_court: Harris County District Courts
  last_updated: "{{DATE}}"

case_output_structure:
  root: "/cases/{{CAUSE_NO}}/"
  directories:
    - pleadings
    - temporary_orders
    - discovery
    - mediation
    - trial
    - decree
    - post_decree
    - evidence
    - exhibits
  file_naming: "YYYYMMDD_DocType_Description.ext"

template_header_format: |
  ---
  case: "{{CAUSE_NO}}"
  court: "{{COURT}}"
  county: "{{COUNTY}}"
  client: "{{CLIENT_NAME}}"
  generated: "{{DATE}}"
  status: Draft
  ---

workflows:
  - id: "00"
    name: Intake and Triage
    file: 00-intake-and-triage.md
    phase: pre_filing
    purpose: Gather client information, assess case, perform conflict check
    inputs:
      - client_contact_info
      - basic_case_facts
      - urgency_indicators
    outputs:
      - case_intake.schema.json (populated)
      - conflict_check.md
      - retainer_scope_letter.md
      - case_facts_one_pager.md
    templates:
      - templates/pleadings/client_intake_questionnaire.md
      - templates/pleadings/conflict_check.md
      - templates/pleadings/retainer_scope_letter.md
    case_output_folder: "/"
    deadlines: []
    decision_branches:
      - condition: urgency_flags.domestic_violence == true
        action: fast_track_protective_order
      - condition: urgency_flags.asset_dissipation == true
        action: emergency_tro

  - id: "01"
    name: Filing and Service
    file: 01-filing-and-service.md
    phase: filing
    purpose: Prepare and file original petition, effect service on respondent
    inputs:
      - completed_case_intake
      - filing_fee_or_waiver
    outputs:
      - original_petition_for_divorce.md
      - civil_case_information_sheet.md
      - file_stamped_petition
      - citation_issued
    templates:
      - templates/pleadings/original_petition_for_divorce.md
      - templates/pleadings/civil_case_information_sheet_notes.md
      - templates/pleadings/waiver_of_service.md
      - templates/pleadings/motion_for_alternative_service.md
    case_output_folder: "/pleadings/"
    deadlines:
      - name: 60-day waiting period
        trigger: filing_date
        days: 60
        type: statutory
        rule: Texas Family Code
    decision_branches:
      - condition: spouse_address_known == false
        action: use_alternative_service_workflow
      - condition: spouse_will_waive == true
        action: use_waiver_of_service

  - id: "02"
    name: Answer and Counterpetition
    file: 02-answer-and-counterpetition.md
    phase: responsive_pleadings
    purpose: File answer, assert counterclaims, or handle default
    inputs:
      - opposing_petition
      - service_date
    outputs:
      - answer_general_denial.md
      - counterpetition_for_divorce.md
    templates:
      - templates/pleadings/answer_general_denial.md
      - templates/pleadings/counterpetition_for_divorce.md
      - templates/pleadings/motion_to_enter_appearance.md
    case_output_folder: "/pleadings/"
    deadlines:
      - name: Answer due
        trigger: service_date
        days: 20
        type: statutory
        rule: TRCP 99
        calculation: Monday following 20 days after service
    decision_branches:
      - condition: filing_counterpetition == true
        action: include_affirmative_claims
      - condition: default_sought == true
        action: default_judgment_workflow

  - id: "03"
    name: Standing Orders
    file: 03-standing-orders.md
    phase: initial_orders
    purpose: Understand and comply with automatic standing orders
    inputs:
      - court_assignment
      - local_rules
    outputs:
      - standing_orders_checklist.md
      - client_instruction_letter.md
    templates:
      - templates/temporary_orders/standing_orders_checklist.md
    case_output_folder: "/temporary_orders/"
    deadlines: []
    decision_branches:
      - condition: harris_county == true
        action: apply_harris_county_standing_orders

  - id: "04"
    name: Temporary Orders
    file: 04-temporary-orders.md
    phase: temporary_orders
    purpose: Obtain interim custody, support, and property orders
    inputs:
      - case_intake
      - urgency_assessment
      - financial_information
    outputs:
      - motion_for_temporary_orders.md
      - affidavit_template.md
      - proposed_temporary_orders.md
      - temporary_orders_hearing_script.md
    templates:
      - templates/temporary_orders/motion_for_temporary_orders.md
      - templates/temporary_orders/temporary_orders_requested_relief_outline.md
      - templates/temporary_orders/affidavit_template.md
      - templates/temporary_orders/proposed_temporary_orders_order.md
      - templates/temporary_orders/temporary_orders_hearing_script.md
    case_output_folder: "/temporary_orders/"
    deadlines:
      - name: Temporary orders hearing
        trigger: motion_filing
        days: 14-21
        type: court_ordered
    decision_branches:
      - condition: emergency_required == true
        action: ex_parte_tro_workflow
      - condition: children_involved == true
        action: include_conservatorship_provisions

  - id: "05"
    name: Discovery
    file: 05-discovery.md
    phase: discovery
    purpose: Gather evidence through formal discovery mechanisms
    inputs:
      - case_issues
      - property_inventory
      - witness_list
    outputs:
      - request_for_disclosure.md
      - interrogatories.md
      - requests_for_production.md
      - subpoenas
      - deposition_notices
    templates:
      - templates/discovery/initial_disclosures_checklist.md
      - templates/discovery/request_for_disclosure.md
      - templates/discovery/interrogatories_general.md
      - templates/discovery/requests_for_production_general.md
      - templates/discovery/subpoena_duces_tecum_checklist.md
      - templates/discovery/deposition_outline_spouse.md
      - templates/discovery/deposition_outline_third_party.md
      - templates/discovery/discovery_response_cover.md
      - templates/discovery/privilege_log_template.md
    case_output_folder: "/discovery/"
    deadlines:
      - name: Discovery responses due
        trigger: service_of_discovery
        days: 30
        type: statutory
        rule: TRCP 196-197
      - name: Supplementation duty
        trigger: ongoing
        type: statutory
        rule: TRCP 193.5
    decision_branches:
      - condition: hidden_assets_suspected == true
        action: aggressive_financial_discovery
      - condition: business_valuation_needed == true
        action: business_records_subpoena

  - id: "06"
    name: Mediation
    file: 06-mediation.md
    phase: adr
    purpose: Attempt settlement through mediated negotiation
    inputs:
      - discovery_completed
      - settlement_positions
      - client_goals
    outputs:
      - mediation_brief.md
      - settlement_term_sheet.md
      - proposed_parenting_plan.md
      - property_division_term_sheet.md
    templates:
      - templates/mediation/mediation_brief_template.md
      - templates/mediation/settlement_term_sheet.md
      - templates/mediation/proposed_parenting_plan_term_sheet.md
      - templates/mediation/property_division_term_sheet.md
    case_output_folder: "/mediation/"
    deadlines:
      - name: Mediation (if court-ordered)
        trigger: court_order
        days: per_order
        type: court_ordered
    decision_branches:
      - condition: full_settlement == true
        action: proceed_to_final_decree
      - condition: partial_settlement == true
        action: document_settled_issues
      - condition: impasse == true
        action: proceed_to_trial

  - id: "07"
    name: Trial Preparation
    file: 07-trial-preparation.md
    phase: pretrial
    purpose: Prepare case for trial presentation
    inputs:
      - all_discovery
      - evidence_inventory
      - witness_list
      - legal_issues
    outputs:
      - trial_notebook.md
      - exhibit_list.md
      - witness_list.md
      - direct_exam_outlines
      - cross_exam_outlines
      - motions_in_limine
    templates:
      - templates/trial/trial_notebook_index.md
      - templates/trial/exhibit_list_template.md
      - templates/trial/witness_list_template.md
      - templates/trial/direct_exam_outline_party.md
      - templates/trial/direct_exam_outline_third_party.md
      - templates/trial/cross_exam_outline_spouse.md
      - templates/trial/cross_exam_outline_expert.md
      - templates/trial/objections_quick_sheet.md
      - templates/trial/trial_day_checklist.md
    case_output_folder: "/trial/"
    deadlines:
      - name: Expert designation (plaintiff)
        trigger: trial_date
        days: -90
        type: statutory
        rule: TRCP 195
      - name: Expert designation (defendant)
        trigger: trial_date
        days: -60
        type: statutory
      - name: Pretrial conference
        trigger: court_order
        type: court_ordered
    decision_branches:
      - condition: expert_testimony_needed == true
        action: prepare_expert_direct
      - condition: complex_property == true
        action: prepare_valuation_exhibits

  - id: "08"
    name: Trial
    file: 08-trial.md
    phase: trial
    purpose: Present case at trial and obtain favorable judgment
    inputs:
      - trial_notebook
      - exhibits_authenticated
      - witnesses_prepared
    outputs:
      - opening_statement.md
      - closing_argument.md
      - proposed_findings
      - judgment
    templates:
      - templates/trial/opening_statement_template.md
      - templates/trial/closing_argument_template.md
      - templates/trial/proposed_final_orders_outline.md
    case_output_folder: "/trial/"
    deadlines:
      - name: Trial date
        trigger: court_setting
        type: court_ordered
    decision_branches:
      - condition: bench_trial == true
        action: prepare_findings_conclusions
      - condition: jury_trial == true
        action: prepare_jury_charge

  - id: "09"
    name: Final Decree
    file: 09-final-decree.md
    phase: decree
    purpose: Draft and enter final decree of divorce
    inputs:
      - trial_ruling_or_settlement
      - property_division
      - conservatorship_terms
      - child_support_calculation
    outputs:
      - final_decree_of_divorce.md
      - property_division_schedule.md
      - parenting_plan.md
      - child_support_order.md
    templates:
      - templates/decree/final_decree_inputs_checklist.md
      - templates/decree/final_decree_structure_template.md
      - templates/decree/decree_property_division_schedule.md
      - templates/decree/decree_parenting_schedule.md
      - templates/decree/child_support_information_sheet.md
    case_output_folder: "/decree/"
    deadlines:
      - name: Submit proposed decree
        trigger: trial_or_mediation
        days: per_court_instruction
        type: court_ordered
    decision_branches:
      - condition: agreed_decree == true
        action: submit_as_agreed
      - condition: contested_decree == true
        action: submit_proposed_with_objections

  - id: "10"
    name: Post-Decree Actions
    file: 10-post-decree-actions.md
    phase: post_decree
    purpose: Execute property transfers and finalize all decree requirements
    inputs:
      - signed_final_decree
      - property_list
      - retirement_accounts
    outputs:
      - qdro_intake_sheet.md
      - property_transfer_checklist.md
      - deed_transfer_instructions
      - account_division_letters
    templates:
      - templates/post_decree/qdro_intake_sheet.md
      - templates/post_decree/property_transfer_checklist.md
    case_output_folder: "/post_decree/"
    deadlines:
      - name: QDRO submission
        trigger: decree_entry
        days: 60
        type: recommended
      - name: Property transfers
        trigger: decree_entry
        days: per_decree
        type: court_ordered
    decision_branches:
      - condition: retirement_division_ordered == true
        action: prepare_qdro
      - condition: real_property_transfer == true
        action: prepare_deed_transfer

  - id: "11"
    name: Enforcement and Modification
    file: 11-enforcement-and-modification.md
    phase: post_decree
    purpose: Enforce decree terms or modify orders when circumstances change
    inputs:
      - alleged_violation
      - changed_circumstances
      - current_orders
    outputs:
      - enforcement_motion.md
      - modification_petition.md
      - contempt_findings
    templates:
      - templates/post_decree/enforcement_motion_template.md
      - templates/post_decree/contempt_hearing_prep.md
      - templates/post_decree/modification_triage.md
    case_output_folder: "/post_decree/"
    deadlines:
      - name: Enforcement hearing
        trigger: motion_filing
        type: court_ordered
    decision_branches:
      - condition: child_support_arrearage == true
        action: enforcement_with_arrearage_calculation
      - condition: possession_violation == true
        action: contempt_enforcement

  - id: "12"
    name: eDocs Evidence System
    file: 12-edocs-evidence-system.md
    phase: ongoing
    purpose: Manage evidence collection, organization, and trial preparation
    inputs:
      - case_issues
      - discovery_responses
      - court_filings
    outputs:
      - evidence_inventory
      - exhibit_list
      - trial_binder
      - authentication_checklist
    templates:
      - templates/evidence/evidence_intake_log.md
      - templates/evidence/exhibit_numbering_sheet.md
      - templates/evidence/authentication_checklist.md
      - templates/evidence/trial_binder_index.md
      - templates/evidence/impeachment_tracker.md
      - templates/evidence/opposing_filing_monitor.md
    case_output_folder: "/evidence/"
    deadlines: []
    decision_branches:
      - condition: financial_case == true
        action: prioritize_financial_evidence
      - condition: custody_case == true
        action: prioritize_parenting_evidence

phases:
  - id: pre_filing
    name: Pre-Filing
    workflows: ["00"]
    typical_duration: 1-7 days

  - id: filing
    name: Filing and Service
    workflows: ["01"]
    typical_duration: 1-30 days

  - id: responsive_pleadings
    name: Responsive Pleadings
    workflows: ["02"]
    typical_duration: 20-30 days

  - id: initial_orders
    name: Initial Orders
    workflows: ["03", "04"]
    typical_duration: 14-45 days

  - id: discovery
    name: Discovery
    workflows: ["05"]
    typical_duration: 60-180 days

  - id: adr
    name: Alternative Dispute Resolution
    workflows: ["06"]
    typical_duration: 1-30 days

  - id: pretrial
    name: Pretrial
    workflows: ["07"]
    typical_duration: 30-60 days

  - id: trial
    name: Trial
    workflows: ["08"]
    typical_duration: 1-10 days

  - id: decree
    name: Final Decree
    workflows: ["09"]
    typical_duration: 7-30 days

  - id: post_decree
    name: Post-Decree
    workflows: ["10", "11"]
    typical_duration: ongoing

  - id: ongoing
    name: Ongoing (All Phases)
    workflows: ["12"]
    typical_duration: entire_case

evidence_categories:
  financial:
    - bank_statements
    - tax_returns
    - pay_stubs
    - retirement_statements
    - credit_card_statements
    - loan_documents
    - business_records
    - appraisals
  property:
    - deeds
    - titles
    - purchase_documents
    - improvement_records
    - separate_property_tracing
  parenting:
    - school_records
    - medical_records
    - communication_logs
    - photographs
    - activity_records
  safety:
    - police_reports
    - protective_orders
    - cps_records
    - medical_records
    - photographs
  credibility:
    - prior_statements
    - social_media
    - text_messages
    - emails
    - deposition_transcripts
